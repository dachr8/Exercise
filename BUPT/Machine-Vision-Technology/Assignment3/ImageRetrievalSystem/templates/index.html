<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="content based image retrieval system">
    <title>Image Retrieval System</title>

    <!-- stylesheets -->
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
</head>

<body>
<!-- Page Content -->
<div class="container">
    <div class="header">
        <h1 class="title">Image Retrieval System</h1>
    </div>
    <hr/>

    <div class="display">
        <div class="left-pane">
            <img src="static/preview.png" alt="preview image" class="img-preview">
            <div id="preview-name">Preview</div>
            <div id="select" class="image-select">
                Select & Search
            </div>
        </div>
        <div class="right-pane">
            <div id="results" class="search-results">
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="modal" class="modal-display">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-images-list">
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
</body>
</html>
